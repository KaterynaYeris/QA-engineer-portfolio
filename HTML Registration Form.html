<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

   <style>
        
       .text{
        margin-top: 10px;
        margin-left: 20px;
       }
       .form-row{
             text-align: justify;
             margin: 20px;
       }
       label {
        display: inline-block;
        width: 150px;
       }
       .radio-option{
        padding-right: 30px;
        margin-top: 10px;
       }
       .form-row .button {
        margin-right: 30px;
        border-radius: 5px;
       }
   </style>

</head>
<body>

    <div class="text">
          <p>Анкета студента курса «ТЕСТИРОВАНИЕ ПО» (QA) С НУЛЯ школы "SkillUp":</p>
    </div>
    <div> <img src="https://skillup.ua/lp/qa-dnepr/images/skillup-light.png"alt="image_here"width="15%" hspace="20px"></div>
    <div>
        <form>
                       
            <div class="form-row">
               <label for="name">Логин:</label>
               <input type="email" name="name" placeholder="qa@test.com" required>
            </div>
            <div class="form-row">
                <label for="pwd">Пароль:</label>
                <input type="password" name="pwd" required>
            </div>

            <div class="form-row">
             <label for="select">Ваш город:</label>
               <select>
                     <option>Гданьск</option>
                     <option>Днепр</option> 
                     <option>Киев</option>   
                     <option>другой</option>  
               </select>
            </div>
            <div class="form-row">
                <label>Ваш пол:</label>
                <div class="radio-option">
                    <input type="radio" name="gender" value="1">
                    <span>Мужчина</span> 
                </div>
            </div>
                <div class="radio-option">
                    <input type="radio" name="gender" value="2"> 
                    <span>Женщина</span> 
                </div>
            <p>
               <br><label for="age">Ваш Возраст:</label>
               <input type="number"id="age" min="1" max="100">  
            </p>

                <p><b>Введите ваш отзыв:</b></p>
                <textarea rows="3" cols="45" name="text" placeholder="текст"></textarea>
              
            <div class="form-row">
               <button class="button" type="submit">Отправить</button>
               <button class="button" type="reset">Сброс</button>
            </div>
        </form>
    </div>
</body>
</html>
